<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drag-and-Drop Test</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="main-container">
    <div id="dragContainer" class="drag-container" ondragover="dragOverHandler(event)" ondrop="dropHandler(event)">
      drop the draggables back here
    </div>

    <div class="droppable-div" ondragover="dragOverHandler(event)" ondrop="dropHandler(event)">
      droppable
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
